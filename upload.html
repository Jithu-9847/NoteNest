<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
</head>

<body>
    
    <h1>Welcome to the Document Sharing Page</h1>

    <form name="form">
        <label for="document">Select the category:</label><br>
        <select name="document" id="cat">
            <option value="notes" selected>Notes</option>
            <option value="qp">Question Paper</option>
            <option value="solve_qp">Solved QP</option>
            <option value="ot_notes">Other Notes</option>
        </select><br><br>
        <label for="document">Course Code:</label><br>
        <select id="code" name="code">
            <option value="CST202" selected>CST202(COA)</option>
            <option value="CST204">CST204(DBMS)</option>
            <option value="EST200">EST200(DE)</option>
            <option value="MCN202">MCN202(COI)</option>
            <option value="CST206">CST206(OS)</option>
            <option value="MAT206">MAT206(GRAPH)</option>
        </select><br><br>
        <label for="document">Upload your document:</label><br>
        <input type="file" id="document" name="document" required><br>
        <input type="button" value="Submit" id="submit">
    </form>
    
    <div id="shared-documents">
        <!-- Shared documents will be displayed here -->
        <div id="progress_container">
            <div id="progress">
               <div id="progress_bar">

               </div>
            </div>
            <p id="status"></p>
        </div>
        <p id="end"></p>

    </div>
    <footer>
        <p>Connect with me:</p>
         
        <p>Contact: jithugirish0@gmail.com</p>
        <p>&copy; <span id="year"></span> Note Nest. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
    <script>
        
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>

</html>
