<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteNest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
        }

        .contact-info {
            font-size: 16px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="logo.jpeg" alt="Maintenance Logo">
        <h1>Site Under Maintenance</h1>
        <p>We are currently performing maintenance on our website to improve your experience. Please check back later.</p>
        <p class="contact-info">For urgent matters, please contact support at <a href="mailto:support@example.com">jithugirish0@gmail.com</a>.</p>
    </div>
</body>
</html>
