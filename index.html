<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
    <title>NoteNest</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #28a745;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
        margin: 10px 10px;
        
            font-size: 1.5rem;
            color: #333;
            animation: fadeIn 1s ease-out;
            text-align: center;
            
            line-height: 1.5;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #28a745; /* Added background color */
            color: #fff; /* Text color */
        }
        #greeting{
           font-size:20px ;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loading-spinner"></div>
        <p  id="greeting">Loading...</p>
        <p class="loading-text" id="quote"></p>
    </div>

    <script>
        // Array of 5 inspirational quotes
       const quotes = [
    "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
    "The only way to do great work is to love what you do. - Steve Jobs",
    "Believe you can and you're halfway there. - Theodore Roosevelt",
    "Don't watch the clock; do what it does. Keep going. - Sam Levenson",
    "Success is stumbling from failure to failure with no loss of enthusiasm. - Winston S. Churchill",
    "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
    "You are never too old to set another goal or to dream a new dream. - C.S. Lewis",
    "Success is not the key to happiness. Happiness is the key to success. If you love what you are doing, you will be successful. - Albert Schweitzer",
    "The future depends on what you do today. - Mahatma Gandhi",
    "The only place where success comes before work is in the dictionary. - Vidal Sassoon",
    "Quality is not an act, it is a habit. - Aristotle",
    "Your time is limited, don't waste it living someone else's life. - Steve Jobs",
    "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
    "I can't change the direction of the wind, but I can adjust my sails to always reach my destination. - Jimmy Dean",
    "It does not matter how slowly you go as long as you do not stop. - Confucius",
    "The secret of getting ahead is getting started. - Mark Twain",
    "Success is not given, it is earned. - Unknown",
    "The only way to achieve the impossible is to believe it is possible. - Charles Kingsleigh",
    "Dream big and dare to fail. - Norman Vaughan",
    "Success usually comes to those who are too busy to be looking for it. - Henry David Thoreau",
    "Strive for progress, not perfection. - Unknown",
    "The journey of a thousand miles begins with one step. - Lao Tzu",
    "Opportunities don't happen, you create them. - Chris Grosser",
    "The harder you work for something, the greater you'll feel when you achieve it. - Unknown",
    "Success is the sum of small efforts, repeated day in and day out. - Robert Collier"
    
];


        // Select the loading text elements
        const greetingText = document.getElementById('greeting');
        const quoteText = document.getElementById('quote');

        // Update the greeting text based on the time
        const currentHour = new Date().getHours();
        if (currentHour >= 5 && currentHour < 12) {
            greetingText.innerHTML = 'Good morning! ☀️';
        } else if (currentHour >= 12 && currentHour < 18) {
            greetingText.innerHTML = 'Good afternoon! 🌤️';
        } else {
            greetingText.innerHTML = 'Good evening! 🌙';
        }

        // Function to display a random quote
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteText.textContent = quotes[randomIndex];
        }

        // Call the function to display a random quote
        displayRandomQuote();

        // Redirect after a delay (in milliseconds)
        const redirectDelay = 3000; // 3 seconds
        setTimeout(() => {
            window.location.replace("home.html");
        }, redirectDelay);
    </script>
</body>
</html>
